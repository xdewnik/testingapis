plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.squareup.retrofit2:retrofit:2.7.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.7.0"
    compile "com.squareup.retrofit2:converter-gson:2.7.0"

    implementation("com.squareup.okhttp3:logging-interceptor:4.9.0")

    implementation 'com.squareup.retrofit2:converter-scalars:2.7.0'


    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4'

    implementation 'com.google.cloud:google-cloud-translate:1.94.5'


    // rxandroid
    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}